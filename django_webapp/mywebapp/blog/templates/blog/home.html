{% extends "blog/base.html" %}
{% block content %}
    <!--This sorts the data for each post into the format for the page. Data comes from blog/views.py file home function-->
    {% for post in posts %} 
    <article class="media content-section">
        <img class="rounded-circle article-img" src= "{{ post.poster.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="#">{{ post.poster }}</a>
                <small class="text-muted">{{ post.date|date:"F d, Y" }}</small>
            </div>
            <h2><a class="article-title" href="{% url 'postdetail-page' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.body }}</p>
        </div>
    </article>
    {% endfor %}
{% endblock content %}
